{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Delete Category</h2>
        <p>Are you sure you want to delete this category?</p>
        <p><strong>{{ object.name }}</strong></p>
        <p class="text-warning">
            Note: Expenses in this category will become uncategorized.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'expenses:category_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
