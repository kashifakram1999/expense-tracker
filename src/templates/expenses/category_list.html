{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Your Categories</h2>
    <a href="{% url 'expenses:category_create' %}" class="btn btn-success">
        Add Category
    </a>
</div>

<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            {{ category.name }}
            {% if category.is_default %}
            <span class="badge bg-primary ms-2">Default</span>
            {% endif %}
        </div>
        <div>
            <a href="{% url 'expenses:category_delete' category.pk %}" class="btn btn-sm btn-outline-danger">
                Delete
            </a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">No categories created yet.</li>
    {% endfor %}
</ul>
<div class="mt-3">
    <a href="{% url 'expenses:list' %}" class="btn btn-outline-secondary">
        Back to Expenses
    </a>
</div>
{% endblock %}
