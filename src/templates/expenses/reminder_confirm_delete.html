{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Delete Reminder</h2>
        <p>Are you sure you want to delete this reminder?</p>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text">{{ object.message }}</p>
                <p class="card-text"><small class="text-muted">Due: {{ object.due_date }}</small></p>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'expenses:reminder_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
